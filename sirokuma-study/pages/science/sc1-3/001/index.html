        <div class="main">
            <br>
            <h2>酸化・還元と酸素</h2>
            <hr>
            <p>銅(Cu)を空気中で加熱すると空気中にある酸素(O₂)と反応して黒色の酸化銅(Ⅱ)CuOになる。</p>
            <p>このことを<font class="red">酸化</font>という。</p>
            <p>この酸化銅の反応は以下の式で表せる。</p>
            <br>
            <div class="image">
                <br>
                <img src="../img/sc1-3/sc1-3-1_001.jpeg" alt="img001(酸化反応式)">
                <br>
            </div>
            <br>
            <hr>
            <br>
            <p>一方、加熱した酸化銅CuOを水素H₂が入った試験管に入れると、</p>
            <p>Oを失ってCuに戻る。</p>
            <p>このような反応のことを<font class="red">還元</font>という。</p>
            <p>この酸化銅と水素の反応は以下の式で表せる。</p>
            <br>
            <div class="image">
                <br>
                <img src="../img/sc1-3/sc1-3-1_002.jpeg" alt="img001⁽還元反応式)">
                <br>
            </div>
            <br>
            <hr>
            <br>
            <h3 class="orange">Point!</h3>
            <br>
            <p>酸化と還元は同時に起こっている。</p>
            <p>このことを<font class="red">酸化還元反応</font>という。</p>
        </div>
